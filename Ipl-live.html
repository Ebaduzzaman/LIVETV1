<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Video Player</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<video id="videoPlayer" controls>
		<source src="https://prod-sports-eng-gm.jiocinema.com/hls/live/2098999/hd_akamai_androidmob_avc_eng_ipl09/master_720p.m3u8" type="video/mp4">
		<source src="http://tv.dugdugilive.com:8080/0ne$ky23/TSports-Live/tracks-v1a1/mono.m3u8" type="video/webm">
		Your browser does not support the video tag.
	</video>

	<script>
		const videoPlayer = document.getElementById('videoPlayer');
		videoPlayer.addEventListener('play', detectPlayer);

		function detectPlayer() {
			const userAgent = navigator.userAgent || navigator.vendor || window.opera;
			if (userAgent.match(/Android/i) && userAgent.match(/Chrome/i)) {
				console.log('Android video player is playing');
			}
		}
	</script>
</body>
</html>
